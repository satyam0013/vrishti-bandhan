<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Browse Waste Listings</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Open+Sans&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Open Sans', sans-serif;
      background: #f0f9ff;
      color: #0f172a;
      transition: background 0.3s, color 0.3s;
    }
    body.dark {
      background: #111827;
      color: #f3f4f6;
    }
    header {
      background-color: #0a192f;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .nav-brand {
      font-family: 'Playfair Display', serif;
      font-size: 1.8rem;
      color: white;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      background: #1e40af;
      padding: 10px 16px;
      border-radius: 8px;
      transition: 0.3s;
    }
    nav a:hover {
      background: #3b82f6;
    }
    .theme-toggle {
      position: fixed;
      top: 10px;
      right: 16px;
      background: #1e40af;
      color: white;
      padding: 8px 12px;
      border: none;
      border-radius: 50px;
      cursor: pointer;
    }
    .container {
      max-width: 900px;
      margin: 80px auto;
      padding: 20px;
    }
    .card {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      margin-bottom: 20px;
    }
    body.dark .card {
      background: #1f2937;
    }
    footer {
      text-align: center;
      background: #0a192f;
      color: #ccc;
      padding: 20px;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <!-- <button class="theme-toggle" onclick="toggleTheme()">ðŸŒ“</button> -->

  <header>
    <div class="nav-brand">Vrishti Bandhan</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="login-register.html">Login</a>
      <a href="dashboard-company.html">Dashboard</a>
      <a href="browse.html">Browse</a>
    </nav>
  </header>

  <div class="container" id="wasteList">
    <h2>Available Waste Listings</h2>
    <!-- JS dynamically fills cards here -->
  </div>

  <footer>&copy; 2025 Vrishti Bandhan. All rights reserved.</footer>

  <script>
    function toggleTheme() {
      document.body.classList.toggle("dark");
      localStorage.setItem("theme", document.body.classList.contains("dark") ? "dark" : "light");
    }
    window.onload = () => {
      if (localStorage.getItem("theme") === "dark") {
        document.body.classList.add("dark");
      }

      fetch("http://localhost:5000/api/wastes")
        .then(res => res.json())
        .then(data => {
          const container = document.getElementById("wasteList");
          if (!data.length) {
            container.innerHTML += "<p>No listings available.</p>";
          } else {
            data.forEach(waste => {
              const div = document.createElement("div");
              div.className = "card";
              div.innerHTML = `
                <h3>${waste.title}</h3>
                <p><strong>Description:</strong> ${waste.description}</p>
                <p><strong>Quantity:</strong> ${waste.quantity} kg</p>
                <p><strong>Location:</strong> ${waste.location}</p>
              `;
              container.appendChild(div);
            });
          }
        })
        .catch(() => {
          document.getElementById("wasteList").innerHTML += "<p>Error loading listings.</p>";
        });
    };
  </script>
</body>
</html>
