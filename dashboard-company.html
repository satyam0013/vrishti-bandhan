<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Company Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Open+Sans&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Open Sans', sans-serif;
      background: #fff8e1;
      color: #0f172a;
      transition: background 0.3s, color 0.3s;
    }

    body.dark {
      background: #111827;
      color: #f3f4f6;
    }

    header {
      background-color: #0a192f;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .nav-brand {
      font-family: 'Playfair Display', serif;
      font-size: 1.8rem;
      color: white;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      background: #1e40af;
      padding: 10px 16px;
      border-radius: 8px;
      transition: 0.3s;
    }

    nav a:hover {
      background: #3b82f6;
    }

    .theme-toggle {
      position: fixed;
      top: 10px;
      right: 16px;
      background: #1e40af;
      color: white;
      padding: 8px 12px;
      border: none;
      border-radius: 50px;
      cursor: pointer;
    }

    .container {
      max-width: 900px;
      margin: 60px auto;
      padding: 20px;
    }

    .card {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      margin-bottom: 20px;
    }

    body.dark .card {
      background: #1f2937;
    }

    .logout-btn {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #dc2626;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    footer {
      text-align: center;
      background: #0a192f;
      color: #ccc;
      padding: 20px;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <!-- üåô Toggle Button -->
  <!-- <button class="theme-toggle" onclick="toggleTheme()">üåì</button> -->

  <!-- üîó Navigation -->
  <header>
    <div class="nav-brand">Vrishti Bandhan</div>
    <nav>
      <a href="index.html">Home</a>
      
    </nav>
  </header>

  <!-- üìÑ Main Content -->
  <div class="container">
    <h2 id="welcomeMsg">Welcome, Company!</h2>
    <h3>Available Waste Listings</h3>
    <div id="wasteList">Loading listings...</div>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </div>

  <!-- üîª Footer -->
  <footer>&copy; 2025 Vrishti Bandhan. All rights reserved.</footer>

  <!-- üìú Scripts -->
  <script>
    function toggleTheme() {
      document.body.classList.toggle("dark");
      localStorage.setItem("theme", document.body.classList.contains("dark") ? "dark" : "light");
    }

    function logout() {
      localStorage.removeItem("user");
      window.location.href = "index.html";
    }

    window.onload = () => {
      // Theme check
      if (localStorage.getItem("theme") === "dark") {
        document.body.classList.add("dark");
      }

      // Auth check
      const user = JSON.parse(localStorage.getItem("user"));
      if (!user || user.role !== "company") {
        alert("Please log in as a company to access this dashboard.");
        window.location.href = "login-register.html";
      } else {
        document.getElementById("welcomeMsg").textContent = `Welcome, ${user.name} üè¢`;
        loadWaste();
      }
    };

    async function loadWaste() {
      const container = document.getElementById("wasteList");
      container.innerHTML = "";

      try {
        const res = await fetch("http://localhost:5000/api/wastes");
        const data = await res.json();

        if (data.length === 0) {
          container.innerHTML = "<p>No waste listings available.</p>";
        } else {
          data.forEach(waste => {
            const div = document.createElement("div");
            div.className = "card";
            div.innerHTML = `
              <h3>${waste.title}</h3>
              <p><strong>Description:</strong> ${waste.description}</p>
              <p><strong>Quantity:</strong> ${waste.quantity} kg</p>
              <p><strong>Location:</strong> ${waste.location}</p>
              <p><strong>Contact:</strong> ${waste.contact}</p>
            `;
            container.appendChild(div);
          });
        }
      } catch (err) {
        container.innerHTML = "<p>Error loading waste data.</p>";
      }
    }
  </script>
</body>
</html>
