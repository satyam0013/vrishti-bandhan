<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Farmer Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Open+Sans&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Open Sans', sans-serif;
      background: #e6fffa;
      color: #0f172a;
      transition: background 0.3s, color 0.3s;
    }
    body.dark {
      background: #111827;
      color: #f3f4f6;
    }
    header {
      background-color: #0a192f;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .nav-brand {
      font-family: 'Playfair Display', serif;
      font-size: 1.8rem;
      color: white;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      background: #1e40af;
      padding: 10px 16px;
      border-radius: 8px;
      transition: 0.3s;
    }
    nav a:hover {
      background: #3b82f6;
    }
    .theme-toggle {
      position: fixed;
      top: 10px;
      right: 16px;
      background: #1e40af;
      color: white;
      padding: 8px 12px;
      border: none;
      border-radius: 50px;
      cursor: pointer;
    }
    .container {
      max-width: 800px;
      margin: 60px auto;
      padding: 20px;
    }
    form {
      background: #ffffff;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      margin-bottom: 40px;
    }
    input, textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      padding: 10px 18px;
      background: #1e40af;
      color: white;
      border: none;
      font-size: 15px;
      border-radius: 8px;
      cursor: pointer;
      margin-right: 8px;
    }
    button:hover {
      background: #3b82f6;
    }
    .card {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      margin-bottom: 20px;
    }
    .logout-btn {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #dc2626;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    footer {
      text-align: center;
      background: #0a192f;
      color: #ccc;
      padding: 20px;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <!-- <button class="theme-toggle" onclick="toggleTheme()">ðŸŒ“</button> -->

  <header>
    <div class="nav-brand">Vrishti Bandhan</div>
    <nav>
      <a href="index.html">Home</a>
      
    </nav>
  </header>

  <div class="container">
    <h2 id="welcomeMsg">Welcome, Farmer!</h2>
    <h3 id="formTitle">Post Agricultural Waste</h3>

    <form id="wasteForm">
      <input type="text" id="title" placeholder="Waste Title" required />
      <textarea id="description" placeholder="Description" required></textarea>
      <input type="number" id="quantity" placeholder="Quantity (kg)" required />
      <input type="text" id="location" placeholder="Location" required />
      <input type="text" id="contact" placeholder="Contact Info (Email/Phone)" required />
      <button type="submit">Submit Waste</button>
      <input type="hidden" id="wasteId" />
    </form>

    <h3>Your Waste Posts</h3>
    <div id="wasteList">Loading...</div>

    <button class="logout-btn" onclick="logout()">Logout</button>
  </div>

  <footer>&copy; 2025 Vrishti Bandhan. All rights reserved.</footer>

  <script>
    function toggleTheme() {
      document.body.classList.toggle("dark");
      localStorage.setItem("theme", document.body.classList.contains("dark") ? "dark" : "light");
    }

    function logout() {
      localStorage.removeItem("user");
      window.location.href = "index.html";
    }

    const form = document.getElementById("wasteForm");
    const wasteIdInput = document.getElementById("wasteId");
    let currentUser = null;

    window.onload = () => {
      if (localStorage.getItem("theme") === "dark") {
        document.body.classList.add("dark");
      }

      const user = JSON.parse(localStorage.getItem("user"));
      if (!user || user.role !== "farmer") {
        alert("Please log in as a farmer to access this dashboard.");
        window.location.href = "login-register.html";
        return;
      }

      currentUser = user;
      document.getElementById("welcomeMsg").textContent = `Welcome, ${user.name} ðŸ‘©â€ðŸŒ¾`;
      loadMyWastes();
    };

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const data = {
        title: document.getElementById("title").value,
        description: document.getElementById("description").value,
        quantity: document.getElementById("quantity").value,
        location: document.getElementById("location").value,
        contact: document.getElementById("contact").value,
        farmerId: currentUser._id
      };

      let url = "http://localhost:5000/api/wastes";
      let method = "POST";

      if (wasteIdInput.value) {
        url += `/${wasteIdInput.value}`;
        method = "PUT";
      }

      const res = await fetch(url, {
        method,
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });

      const result = await res.json();
      alert(result.message || result.error);
      if (res.ok) {
        form.reset();
        wasteIdInput.value = "";
        document.getElementById("formTitle").innerText = "Post Agricultural Waste";
        loadMyWastes();
      }
    });

    async function loadMyWastes() {
      const res = await fetch("http://localhost:5000/api/wastes?farmerId=" + currentUser._id);
      const data = await res.json();
      const list = document.getElementById("wasteList");
      list.innerHTML = "";

      if (data.length === 0) {
        list.innerHTML = "<p>No posts yet.</p>";
        return;
      }

      data.forEach(waste => {
        const div = document.createElement("div");
        div.className = "card";
        div.innerHTML = `
          <h4>${waste.title}</h4>
          <p><strong>Description:</strong> ${waste.description}</p>
          <p><strong>Quantity:</strong> ${waste.quantity} kg</p>
          <p><strong>Location:</strong> ${waste.location}</p>
          <p><strong>Contact:</strong> ${waste.contact}</p>
          <button onclick="editWaste('${waste._id}', '${waste.title}', \`${waste.description}\`, '${waste.quantity}', '${waste.location}', '${waste.contact}')">Edit</button>
          <button onclick="deleteWaste('${waste._id}')">Delete</button>
        `;
        list.appendChild(div);
      });
    }

    function editWaste(id, title, description, quantity, location, contact) {
      document.getElementById("title").value = title;
      document.getElementById("description").value = description;
      document.getElementById("quantity").value = quantity;
      document.getElementById("location").value = location;
      document.getElementById("contact").value = contact;
      wasteIdInput.value = id;
      document.getElementById("formTitle").innerText = "Edit Waste Post";
      window.scrollTo({ top: 0, behavior: "smooth" });
    }

    async function deleteWaste(id) {
      if (!confirm("Are you sure you want to delete this post?")) return;

      const res = await fetch(`http://localhost:5000/api/wastes/${id}`, {
        method: "DELETE"
      });

      const result = await res.json();
      alert(result.message || result.error);
      if (res.ok) loadMyWastes();
    }
  </script>
</body>
</html>
